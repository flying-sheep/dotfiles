<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <dir>~/.fonts</dir>
 <dir>~/.Fontmatrix/Activated</dir>
 <!-- subpixel rendering color order -->
 <match target="font">
  <!-- hinting/antialiasing -->
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
  <!-- embedded font bitmaps -->
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <!-- generic fonts -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Iosevka SS09</family>
  </prefer>
 </alias>
 <!-- Arial metric replacement with fallback to sans-serif -->
 <match>
  <test name="family">
   <string>Arial</string>
  </test>
  <edit binding="strong" mode="assign_replace" name="family">
   <string>TeX Gyre Heros</string>
  </edit>
  <edit mode="append_last" name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <match>
  <test name="family">
   <string>Helvetica</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>TeX Gyre Heros</string>
  </edit>
 </match>
 <!-- Reject uglies -->
 <selectfont>
  <rejectfont>
   <!-- Arial -->
   <glob>/usr/share/fonts/truetype/msttcorefonts/arial.ttf</glob>
   <glob>/usr/share/fonts/truetype/msttcorefonts/Arial.ttf</glob>
   <glob>/usr/share/fonts/truetype/msttcorefonts/Arial_Black.ttf</glob>
   <!-- Bad metric aliases -->
   <glob>/usr/share/fonts/TTF/DejaVu*</glob>
   <glob>/usr/share/fonts/gsfonts/URWGothic*</glob>
   <glob>/usr/share/fonts/gsfonts/Nimbus*</glob>
   <glob>/usr/share/fonts/tex-gyre/texgyrecursor*</glob>
   <!-- Buggy MathJax fonts -->
   <glob>/usr/share/fonts/mathjax*/HTML-CSS/*/woff/*MathJax*</glob>
  </rejectfont>
 </selectfont>
