<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- GENERAL OPTIONS -->
 <match target="font">
  <edit mode="assign" name="rgba">
   <!-- subpixel rendering color order -->
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <!-- antialiasing -->
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="autohint">
   <!-- autohinting -->
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <!-- hinting -->
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <!-- style of hinting: hintfull/hintmedium/hintslight/hintnone -->
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="embeddedbitmap">
   <!-- font bitmaps -->
   <bool>false</bool>
  </edit>
 </match>
 <!-- FONT REPLACEMENT
		Some fonts look positively ugly so changing them to the virtual sans-serif, sans and monospace
		-->
 <!-- serif -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Times</string>
  </test>
  <edit mode="assign" name="family">
   <string>serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Nimbus Roman No9 L</string>
  </test>
  <edit mode="assign" name="family">
   <string>serif</string>
  </edit>
 </match>
 <!-- sans-serif -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Bitstream Vera</string>
  </test>
  <edit mode="assign" name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Bitstream Vera Sans</string>
  </test>
  <edit mode="assign" name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Nimbus Sans L</string>
  </test>
  <edit mode="assign" name="family">
   <string>sans-serif</string>
  </edit>
 </match>
 <!-- monospace -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>Bitstream Vera Sans Mono</string>
  </test>
  <edit mode="assign" name="family">
   <string>monospace</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Courier</string>
  </test>
  <edit mode="assign" name="family">
   <string>monospace</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>Nimbus Mono L</string>
  </test>
  <edit mode="assign" name="family">
   <string>monospace</string>
  </edit>
 </match>
 <!-- VIRTUAL FONTS
		The font order which makes up the virtual fonts serif, sans-serif and monospace.
		In Karmic, will follow each font for further fallbacks (defined below and in other fonts/conf.d/ files)
		-->
 <alias>
  <family>serif</family>
  <prefer>
   <family>DejaVu Serif</family>
   <!-- main serif font -->
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Source Sans Pro</family>
   <!-- main sans-serif font -->
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Source Code Pro for Powerline</family>
   <!-- main monospace font -->
  </prefer>
 </alias>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <dir>~/.Fontmatrix/Activated</dir>
 <selectfont>
  <rejectfont>
   <glob>~/.fonts/Vista/cambriab.ttf</glob>
   <glob>~/.fonts/Vista/cambriai.ttf</glob>
   <glob>/usr/share/fonts/truetype/msttcorefonts/arial.ttf</glob>
   <glob>/usr/share/fonts/truetype/msttcorefonts/Arial.ttf</glob>
   <glob>/usr/share/fonts/truetype/msttcorefonts/Arial_Black.ttf</glob>
   <glob>~/.fonts/Helvetica/hv______.PFB</glob>
   <glob>~/.fonts/Helvetica/hli_____.PFB</glob>
   <glob>~/.fonts/Helvetica/hlr_____.PFB</glob>
  </rejectfont>
 </selectfont>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
